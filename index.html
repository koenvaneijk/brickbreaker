<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Brick Breaker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="ui-container">
            <div id="score-container">
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="high-score">High Score: <span id="high-score-value">0</span></div>
            </div>
            <div id="power-ups-container"></div>
            <div id="balls-container">Balls: <span id="balls-value">3</span></div>
        </div>
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="start-screen">
            <h1>Cosmic Brick Breaker</h1>
            <button id="start-button">Start Game</button>
            <p>Move your mouse to control the paddle</p>
            <p>Break bricks and catch power-ups to score points</p>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/bricks.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
